<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tweakful</title>
  </head>
  <body class="default-font">
    <header class="header bg-color_FEFEFE">
      <div class="header__content">
        <div class="header__start">
          <div class="header__logo">          
            <img src="/images/Group 2.png" class="header__logo-image"></img>
            <p class="header__logo-text font-leifa font-weight_800 p_24_24">Tweakful</p>
          </div>
          <nav class="header__nav ">
            <a class="header__nav-item">Home</a>
            <a class="header__nav-item">Features</a>
            <a class="header__nav-item">Pricing</a>
            <a class="header__nav-item">About Us</a>
            <a class="header__nav-item">Help</a>
          </nav>
        </div>
        <div class="header__end">
          <div class="header__button button button_small">
          <p class="header__button-text p_14">Book A Meeting</p>
          <img src="/images/long_right.png"class="header__button-arrow button__arrow">
        </div></div>
      </div>
    </header>
    <main class="main-content">
      <div class="header-space"></div>
      <div class="hero bg_white padding_145_120 border">
        <div class="hero__content border">
          <h1 class="h_1 w_700 m_t_0 m_b_30">This headline is the gist of the Your whole Website </h1>
          <div class="hero__description p_20">And the description of hero section is follow up message after the punch of a great headline. So, make it short, simple, descriptive and to the point.</div>
          <div class="hero__button-wrapper">
            <div class="hero__button"></div>
            <div class="hero__button-description"></div>
          </div>
        </div>
        <img src = "images/Image (8).png" s="hero__image">
      </div>
      <div class="features"></div>
      <div class="benefits"></div>
      <div class="case-studies"></div>
      <div class="process"></div>
      <div class="cta"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
